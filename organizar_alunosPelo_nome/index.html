<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Alunos</title>
    <!-- Inclua os arquivos CSS e JS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Organizador de Alunos</h1>

        <div class="row">
            <div class="col-md-6">
                <form id="aluno-form">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Aluno:</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nota" class="form-label">Nota do Aluno (0-10):</label>
                        <input type="number" id="nota" class="form-control" min="0" max="10" step="0.1" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="adicionarAluno()">Adicionar Aluno</button>
                    <button type="button" class="btn btn-danger" onclick="limparLista()">Limpar Lista</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Lista de Alunos</h2>
                <ul id="lista-alunos" class="list-group">
                    <!-- A lista de alunos ser치 exibida aqui -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        function adicionarAluno() {
            const nomeInput = document.getElementById('nome');
            const notaInput = document.getElementById('nota');
            const listaAlunos = document.getElementById('lista-alunos');

            const nome = nomeInput.value;
            const nota = parseFloat(notaInput.value);

            if (nome && !isNaN(nota) && nota >= 0 && nota <= 10) {
                const alunoItem = document.createElement('li');
                alunoItem.textContent = `Nome: ${nome}, Nota: ${nota.toFixed(1)}`;
                alunoItem.classList.add('list-group-item');
                listaAlunos.appendChild(alunoItem);

                // Limpar os campos do formul치rio
                nomeInput.value = '';
                notaInput.value = '';
            } else {
                alert('Por favor, insira um nome v치lido e uma nota v치lida entre 0 e 10.');
            }
        }

        function limparLista() {
            const listaAlunos = document.getElementById('lista-alunos');
            listaAlunos.innerHTML = ''; // Remove todos os elementos da lista
        }
    </script>

    <!-- Inclua os arquivos JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
